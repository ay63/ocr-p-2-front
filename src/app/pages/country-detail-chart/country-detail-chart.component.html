<div  #containerRef>
  <ngx-charts-line-chart
    [view]="[this.containerRef.offsetWidth, 400]"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [timeline]="timeline"
    [results]="data"
  >
  </ngx-charts-line-chart>
</div>
